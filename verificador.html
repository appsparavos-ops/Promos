<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificador de Premios QR</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #f0f2f5;
            color: #1c1e21;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            box-sizing: border-box;
        }
        h1 {
            color: #e74c3c;
            text-align: center;
        }
        #qr-reader {
            width: 90vw;
            max-width: 500px;
            border: 2px solid #ddd;
            border-radius: 8px;
            overflow: hidden;
            margin-top: 20px;
        }
        #result-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            display: none; /* Oculto por defecto */
            justify-content: center;
            align-items: center;
            z-index: 1000;
            backdrop-filter: blur(5px);
        }
        .result-icon {
            font-size: 25vw;
            animation: pop-in 0.5s cubic-bezier(0.68, -0.55, 0.27, 1.55);
        }
        #result-tick {
            color: #28a745; /* Verde */
        }
        #result-cross {
            color: #e74c3c; /* Rojo */
        }
        #scan-status {
            margin-top: 15px;
            font-size: 16px;
            color: #555;
            text-align: center;
            min-height: 24px;
        }
        #reset-button {
            margin-top: 20px;
            padding: 12px 25px;
            font-size: 16px;
            font-weight: bold;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            background-color: #007bff;
            color: white;
        }

        @keyframes pop-in {
            0% {
                transform: scale(0.5);
                opacity: 0;
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }
    </style>
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <!-- Librer√≠a para escanear QR -->
    <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
</head>
<body>

    <h1>üçî Verificador de Premios üçî</h1>
    <div id="qr-reader"></div>
    <div id="scan-status">Apunte la c√°mara al c√≥digo QR del premio...</div>
    <button id="reset-button" style="display: none;">Escanear Otro Premio</button>

    <div id="result-container">
        <span id="result-tick" class="result-icon" style="display: none;">‚úîÔ∏è</span>
        <span id="result-cross" class="result-icon" style="display: none;">‚ùå</span>
    </div>

    <script>
        // --- Configuraci√≥n de Firebase (copiada de tus otros archivos) ---
        const firebaseConfig = {
            apiKey: "AIzaSyDBExMYIefz4OXCZ7pLF6vy0sfZp7ergo",
            authDomain: "azburguer-c512b.firebaseapp.com",
            databaseURL: "https://azburguer-c512b-default-rtdb.firebaseio.com",
            projectId: "azburguer-c512b",
            storageBucket: "azburguer-c512b.firebasestorage.app",
            messagingSenderId: "444971647817",
            appId: "1:444971647817:web:8ee7528ab7559c71b1d098",
            measurementId: "G-YQFPY123JR"
        };

        // --- Inicializar Firebase ---
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        const resultContainer = document.getElementById('result-container');
        const resultTick = document.getElementById('result-tick');
        const resultCross = document.getElementById('result-cross');
        const scanStatus = document.getElementById('scan-status');
        const resetButton = document.getElementById('reset-button');

        let isProcessing = false; // Flag para evitar escaneos m√∫ltiples

        function onScanSuccess(decodedText, decodedResult) {
            if (isProcessing) return;
            isProcessing = true;
            html5QrcodeScanner.pause();
            scanStatus.textContent = "Procesando premio...";

            // Usamos btoa para codificar el texto del premio en Base64.
            // Esto crea una clave v√°lida para Firebase, evitando problemas con caracteres como '.', '#', '$', '[', o ']'.
            const prizeKey = btoa(decodedText);
            const canjeadosRef = database.ref('canjeados/' + prizeKey);

            canjeadosRef.transaction(currentData => {
                if (currentData === null) {
                    // El premio no existe, as√≠ que lo guardamos.
                    return { 
                        prize: decodedText,
                        redeemedAt: new Date().toISOString()
                    };
                } else {
                    // El premio ya existe, la transacci√≥n se aborta.
                    return; // undefined
                }
            }).then(result => {
                if (result.committed) {
                    // Transacci√≥n exitosa: el premio se guard√≥.
                    scanStatus.textContent = "Premio canjeado con √©xito.";
                    resultTick.style.display = 'block';
                    resultCross.style.display = 'none';
                } else {
                    // Transacci√≥n abortada: el premio ya exist√≠a.
                    scanStatus.textContent = "¬°ATENCI√ìN! Este premio ya fue canjeado.";
                    resultTick.style.display = 'none';
                    resultCross.style.display = 'block';
                }
                resultContainer.style.display = 'flex';
                resetButton.style.display = 'block';
            }).catch(error => {
                console.error("Error en la transacci√≥n de Firebase:", error);
                scanStatus.textContent = "Error al verificar el premio. Intenta de nuevo.";
                html5QrcodeScanner.resume();
                isProcessing = false;
            });
        }

        function onScanFailure(error) {
            // No hacemos nada en caso de fallo, el esc√°ner sigue intentando.
        }

        const html5QrcodeScanner = new Html5QrcodeScanner(
            "qr-reader", 
            { fps: 10, qrbox: { width: 250, height: 250 } },
            /* verbose= */ false);
        
        html5QrcodeScanner.render(onScanSuccess, onScanFailure);

        resetButton.addEventListener('click', () => {
            resultContainer.style.display = 'none';
            resetButton.style.display = 'none';
            scanStatus.textContent = "Apunte la c√°mara al c√≥digo QR del premio...";
            isProcessing = false;
            html5QrcodeScanner.resume();
        });

    </script>
</body>
</html>
